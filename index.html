<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <div id="left-container">
      <div id="title">Your Result</div>
      <div id="score-circle">76 of 100</div>
      <div id="rating">Great</div>
      <div id="rating-text">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div id="right-container">
      <div id="summary-title">Summary</div>
      <div id="reaction">Reaction 80 / 100</div>
      <div id="memory">Memory 92 / 100</div>
      <div id="verbal">Verbal 61 / 100</div>
      <div id="visual">Visual 72 / 100</div>
      <div id="continue-btn">
        <button>Continue</button>
      </div>
    </div> 
  </div>

  </div>
</body>
</html>
