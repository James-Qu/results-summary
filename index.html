<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex-center">
    <div id="container">
      <div id="left-container">
        <div id="title">Your Result</div>
        <div class="flex-center" id="score-circle">76 of 100</div>
        <div id="rating">Great</div>
        <div id="rating-text" class="flex-center">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div id="right-container">
        <div id="summary-title">Summary</div>
        <div class="red-font right-container-font-size right-container-grid right-container-row" id="reaction">
          <div class="right-side-container-column1">
            <img
              class="icon"
              src="assets/images/icon-reaction.svg"
              alt=""
            />Reaction
          </div>
          <div class="right-side-container-column2">80 / 100</div>
        </div>
        <div class="yellow-font right-container-font-size right-container-grid right-container-row" id="memory">
          <div class="right-side-container-column1">
            <img
              class="icon"
              src="assets/images/icon-memory.svg"
              alt=""
            />Memory
          </div>
          <div class="right-side-container-column2">92 / 100</div>
        </div>
        <div class="green-font right-container-font-size right-container-grid right-container-row" id="verbal">
          <div class="right-side-container-column1">
            <img class="icon" src="assets/images/icon-verbal.svg" alt="" />Verbal
          </div>
          <div class="right-side-container-column2">
            61 / 100
          </div>
        </div>
        <div class="blue-font right-container-font-size right-container-grid right-container-row" id="visual">
          <div class="right-side-container-column1">
            <img class="icon" src="assets/images/icon-visual.svg" alt="" />Visual
          </div>
          <div class="right-side-container-column2">
            72 / 100
          </div>
        </div>
        <div class="right-container-row" id="continue-btn">
          <button id="continue-btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
